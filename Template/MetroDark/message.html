<!doctype html>
<HTML>
	<HEAD>
		<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<base href="file:///${basedirectory}" />
	</HEAD>
	<BODY style="background-color:#181818; background-image:url('test.jpg') ;background-attachment:fixed;background-repeat:repeat">
	
		<font face="ＭＳ ゴシック" color="#BABABA" size="$font_size">
			<H2>$title</H2>

				$message.rescount $message.name $message.mail $message.date<br><br>
				$message.message
			#end
		</font>
	</BODY>
</HTML>
